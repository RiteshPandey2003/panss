spring.config.import=optional:classpath:secret.properties

# ===============================
# Server Configuration
# ===============================
server.port=8080
spring.application.name=panss

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Redis Configuration
# ===============================
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD:}  # optional (blank if not set)
spring.redis.timeout=60000

spring.cache.type=redis
spring.cache.redis.time-to-live=600000   # 10 minutes
spring.cache.redis.key-prefix=pan

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
