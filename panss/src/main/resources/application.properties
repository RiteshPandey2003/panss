
# ===============================
# Server Configuration
# ===============================
server.port=8080
spring.application.name=panss

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/panss_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=03@March$2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Redis Configuration
# ===============================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password= # leave empty if no password
spring.redis.timeout=60000
spring.cache.type=redis

# Enable caching
spring.cache.redis.time-to-live=600000   # 10 minutes
spring.cache.redis.key-prefix=pan

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
